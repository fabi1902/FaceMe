<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Matches
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-label style="zoom:1;">Mit diesen Personen hast du bereits ein Match:</ion-label>
  </ion-grid>
  
  <div *ngFor = "let Match of Matches">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{Match.Name}}</ion-card-title>
        <ion-card-subtitle>mehr Info:</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content style="zoom:1.25;">
        {{Match.Alter}}  {{Match.Gender}}
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
